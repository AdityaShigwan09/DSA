<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
            const Even_odd=(num)=>{
                    if(num%2==0){
                        return num+" is Even Number";
                    }
                    else{
                        return num+" is Odd Number";
                    }
            };
            console.log(Even_odd(21));
    </script>
</body>
