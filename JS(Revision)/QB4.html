<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const pi=3.14;
        function Area(r){
            return pi*r*r;
        }
        console.log("Area of Circle :")
        console.log("Test Case 1 :"+Area(5));
        console.log("Test Case 2 :"+Area(25));
        console.log("Test Case 3 :"+Area(13));
        console.log("Test Case 4 :"+Area(51));
        console.log("Test Case 5 :"+Area(0));

    </script>
</body>
</html>
